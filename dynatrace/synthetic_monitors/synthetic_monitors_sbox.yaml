synthetic_monitors:
  - name: plum-frontend
    management_zone_name: CFT-CNP-SBOX
    enabled: true
    locations:
      # SYNTHETIC_LOCATION-CC3E4D2657A13D18"
      - GEOLOCATION-B8D793BCA914E0AF
      - GEOLOCATION-8888B6EC387C46E6
      - GEOLOCATION-C196364332B5D8E2
    requests:
      - url: http://plum.sandbox.platform.hmcts.net/health
        description: plum.sandbox.platform.hmcts.net
        method: GET
        configuration:
          accept_any_certificate: true
          follow_redirects: true
        rules:
          - type: httpStatusesList
            value: '>400'
            pass_if_found: false

  - name: toffee-frontend
