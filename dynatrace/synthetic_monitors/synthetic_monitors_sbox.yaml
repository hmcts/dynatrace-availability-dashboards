---
synthetic_monitors:
  - name: plum-frontend-nodejs
    management_zone_name: CFT-CNP-SBOX
    enabled: true
    locations:
      - SYNTHETIC_LOCATION-CC3E4D2657A13D18
    requests:
      - url: https://plum.sandbox.platform.hmcts.net/health
        description: plum.sandbox.platform.hmcts.net
        method: GET
        configuration:
          accept_any_certificate: true
          follow_redirects: true
        rules:
          - type: httpStatusesList
            value: '>400'
            pass_if_found: false
  - name: plum-recipe-backend-java
    management_zone_name: CFT-CNP-SBOX
    enabled: true
    locations:
      - SYNTHETIC_LOCATION-CC3E4D2657A13D18
    requests:
      - url: http://plum-recipe-backend.service.core-compute-sandbox.internal/health
        description: plum-recipe-backend.service.core-compute-sandbox.internal
        method: GET
        configuration:
          accept_any_certificate: true
          follow_redirects: true
        rules:
          - type: httpStatusesList
            value: '>400'
            pass_if_found: false
