---
synthetic_monitors:
  - name: backstage
    management_zone_name: CFT-BACKSTAGE-PTLSBOX
    enabled: true
    locations:
      - SYNTHETIC_LOCATION-CC3E4D2657A13D18
    requests:
      - url: http://backstage.sandbox.platform.hmcts.net/health
