---
synthetic_monitors:
  - name: ccd-ac-int-api-gateway-web-nodejs
    management_zone_name: CFT-CCD-DEMO
    enabled: true
    locations:
      - SYNTHETIC_LOCATION-CC3E4D2657A13D18
    requests:
      - url: http://ac-int-gateway-ccd.demo.platform.hmcts.net/health
        description: ac-int-gateway-ccd.demo.platform.hmcts.net
        method: GET
        configuration:
          accept_any_certificate: true
          follow_redirects: true
        rules:
          - type: httpStatusesList
            value: '>400'
            pass_if_found: false
