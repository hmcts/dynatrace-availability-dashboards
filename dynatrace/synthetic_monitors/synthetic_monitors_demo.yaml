---
synthetic_monitors:
  - name: ccpay-bubble-frontend-int-nodejs
    management_zone_name: CFT-FEES-PAY-DEMO
    enabled: true
    locations:
      - SYNTHETIC_LOCATION-CC3E4D2657A13D18
    requests:
      - url: http://paybubble-int.demo.platform.hmcts.net/health
        description: paybubble-int.demo.platform.hmcts.net
        method: GET
        configuration:
          accept_any_certificate: true
          follow_redirects: true
        rules:
          - type: httpStatusesList
            value: '>400'
            pass_if_found: false
  - name: nfdiv-frontend-nodejs
    management_zone_name: CFT-NFDIV-DEMO
    enabled: true
    locations:
      - SYNTHETIC_LOCATION-CC3E4D2657A13D18
    requests:
      - url: http://nfdiv.demo.platform.hmcts.net/health
        description: nfdiv.demo.platform.hmcts.net
        method: GET
        configuration:
          accept_any_certificate: true
          follow_redirects: true
        rules:
          - type: httpStatusesList
            value: '>400'
            pass_if_found: false
